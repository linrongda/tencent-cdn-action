name: 'Tencent Cloud CDN & EdgeOne Action'
description: 'Refresh / Preload CDN cache on Tencent Cloud and EdgeOne'
author: 'linrongda'
branding:
  icon: 'refresh-cw'
  color: 'blue'

inputs:
  secret_id:
    description: 'Tencent Cloud SecretId'
    required: true
  secret_key:
    description: 'Tencent Cloud SecretKey'
    required: true
  action:
    description: 'Action type: purgePath | purgeUrls | pushUrls'
    required: true
    default: 'purgePath'
  paths:
    description: |
      Each line contains paths separated by spaces.
      If a line begins with a Zone ID (starts with `zone-`) the remainder of that line are EdgeOne targets for that zone.
      Otherwise tokens are treated as CDN paths.
    required: true

runs:
  using: 'node20'
  main: 'main.js'
